<div class="container-fluid full-width" id="background-color">
  <div class="container-fluid full-width pb-5" id="body-container">
    <div class="row d-flex justify-content-center">
      <div
        class="portfolio-body col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 px-0 px-md-5"
      >
        <h1>{{ pageData.title }}</h1>
        <div *ngFor="let section of pageData.body">
          <div [ngSwitch]="section?.type">
            <p *ngSwitchCase="'text'" [innerHTML]="section.data"></p>
            <img
              *ngSwitchCase="'img'"
              src="{{ section.data }}"
              class="portfolio-img"
            />
            <video *ngSwitchCase="'vid'" class="portfolio-img" controls>
              <source src="{{ section.data }}" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <div *ngSwitchCase="'button'" class="portfolio-button-container">
              <span class="portfolio-button">
                <a
                  href="{{ section.url }}"
                  target="_blank"
                  class="portfolio-button-text"
                  >{{ section.data }}</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
