<div class="container-fluid full-width" id="background-color">
  <div class="container-fluid full-width pb-5" id="body-container">
    <div class="row d-flex justify-content-center">
      <div class="portfolio-body col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 px-0 px-md-5">
        <h1>{{pageData.title}}</h1>
        <div *ngFor="let section of pageData.body">
          <div [ngSwitch]="section?.type">
            <p *ngSwitchCase="'text'">{{section.data}}</p>
            <img *ngSwitchCase="'img'" src={{section.data}} class="portfolio-img">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
