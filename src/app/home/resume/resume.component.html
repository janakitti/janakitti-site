<div class="container-fluid full-width pb-5" id="resume-container">
  <div class="row d-flex justify-content-center">
    <div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8 vertical-center center-children">
      <div class="row">
        <div class="order-1 col-12 col-md-6">
          <h2 class="resume-header">Projects</h2>
          <div *ngFor="let project of resume.projects" class="project mt-3">
            <h3 class="project-title">{{ project.title }}</h3>
            <p class="project-date">{{ project.date }}</p>
            <div *ngFor="let tech of project.tech" class="tech">
              {{ tech }}
            </div>
            <ul>
              <li *ngFor="let desc of project.description" class="project-desc"> {{ desc }}</li>
            </ul>
          </div>
        </div>
        <div class="order-2 col-12 col-md-6" style="background: blue">
          world
        </div>
      </div>
    </div>
  </div>
</div>
