<div class="container-fluid full-width pb-5" id="timeline-container">
  <div class="row d-flex justify-content-center">
    <div class="col-12 timeline-container" id="timeline-container-scroll">
      <div class="vertical-center" id="present">
        <span id="timeline-scroll-text">Scroll</span>
        <img src="../../../../assets/icons/chevrons-left.svg" id="timeline-chevrons">
      </div>
      <div *ngFor="let ach of achievements" class="event">
        <span class="title">{{ ach.title }}</span>
        <p class="date">{{ ach.date }}</p>
        <div class="dot"></div>
      </div>
    </div>
  </div>
</div>
