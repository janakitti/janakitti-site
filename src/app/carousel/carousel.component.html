<div class="container-fluid full-width pb-5" id="gallery-container">
  <div class="row d-flex justify-content-center">
    <div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8 px-0 px-md-5" id="carousel-container">
      <div *ngFor="let carousel of dataService.carousels; let i = index" class="carousel" [class.carousel-full]="carousel.width == 100" [class.carousel-half]="carousel.width == 50"
           [class.carousel-maximize]="carousel.width == 1000">
        <!--      <div *ngFor="let carousel of dataService.carousels; let i = index" class="carousel m-2">-->
        <div class="">
          <ng-container *ngFor="let slide of carousel.slides; let j = index">
            <img
              *ngIf="j === carousel.currentSlide"
              [src]="slide"
              class="slide"
              @carouselAnimation
            />
          </ng-container>

          <!-- controls -->
          <button class="control-button prev" (click)="onPreviousClick(i)">
            &#x2039;
<!--            <span class="left"><img src="../../assets/icons/chevron-left.svg"></span>-->
          </button>
          <button class="control-button next" (click)="onNextClick(i)">
            &#x203A;
<!--            <span class="right"><img src="../../assets/icons/chevron-right.svg"></span>-->
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
