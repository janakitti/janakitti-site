<div class="container-fluid full-width pb-5" id="gallery-container">
  <div class="row d-flex justify-content-center">
    <div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8 px-0 px-md-5" id="carousel-container">
      <div *ngFor="let carousel of dataService.carousels; let i = index" class="p-2" [class.col-lg-6]="carousel.width == 6" [class.col-lg-12]="carousel.width == 12" [class.col-lg-4]="carousel.width == 4" [class.col-lg-8]="carousel.width == 8">
        <!--      <div *ngFor="let carousel of dataService.carousels; let i = index" class="carousel m-2">-->
        <div class="carousel" [routerLink]="['/projects/'+carousel.title]">
          <ng-container *ngFor="let slide of carousel.slides; let j = index">
            <img
              *ngIf="j === carousel.currentSlide"
              [src]="slide"
              class="slide"
              @carouselAnimation
            />
          </ng-container>

          <!-- controls -->
          <!-- <button class="control-button prev" (click)="onPreviousClick(i)">
            &#x2039;
          </button>
          <button class="control-button next" (click)="onNextClick(i)">
            &#x203A;
          </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
