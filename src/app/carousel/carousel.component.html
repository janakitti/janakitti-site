<div class="container-fluid full-width pb-5" id="gallery-container">
  <div class="row d-flex justify-content-center">
    <div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8" id="carousel-container">
<!--      <div *ngFor="let carousel of dataService.carousels; let i = index" class="carousel m-2" [ngStyle]="{'width': carousel.width + 'em'}">-->
      <div *ngFor="let carousel of dataService.carousels; let i = index" class="carousel m-2">
        <ng-container *ngFor="let slide of carousel.slides; let j = index">
          <img
            *ngIf="j === carousel.currentSlide"
            [src]="slide"
            class="slide"
            @carouselAnimation
          />
        </ng-container>

        <!-- controls -->
        <button class="control prev" (click)="onPreviousClick(i)">
          <span class="arrow left"></span>
        </button>
        <button class="control next" (click)="onNextClick(i)">
          <span class="arrow right"></span>
        </button>
      </div>
    </div>
  </div>
</div>
